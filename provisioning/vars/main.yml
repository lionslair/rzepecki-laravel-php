ansible_python_interpreter: python3

mysql_root_password: root
mysql_databases:
  - name: homestead
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
  - name: tenant_test
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
mysql_users:
  - name: homestead
    host: localhost
    password: secret
    priv: "*.*:ALL"
mysql_python_package_debian: python3-mysqldb

php_enable_webserver: false

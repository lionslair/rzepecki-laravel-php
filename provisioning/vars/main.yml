ansible_python_interpreter: python3
nodejs_install_npm_user: root

mysql_databases:
  - name: homestead
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
  - name: tenant_test
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
mysql_users:
  - name: homestead
    host: localhost
    password: secret
    priv: "*.*:ALL"

php_enable_webserver: false
